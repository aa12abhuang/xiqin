{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/fontawesome-free/css/style.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">


{#    bootstrap#}
    <link rel="stylesheet" href="{% static 'css/css/bootstrap.css' %}">
        <!-- 主模板-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img src="{% static 'img/医院.png' %}" style="margin-top:100px;width:500px"/>
{#                                <div style="width:50%;height:100%;"><object data="{% static 'img/医院.svg' %}" type="image/svg+xml"></object></div>#}
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">欢迎回来!</h1>
                                    </div>


                                    <form method="post" class="user" novalidate>
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label>用户名</label>
                                            {{ form.username }}
                                            <span style="color: red;">{{ form.username.errors.0 }}</span>
                                        </div>
                                        <div class="form-group">
                                            <label>密码</label>
                                            {{ form.password }}
                                            <span style="color: red;">{{ form.password.errors.0 }}</span>
                                        </div>

                                        <input type="submit" value="管 理 员 登 录" class="btn btn-primary btn-user btn-block">

                                         <hr>
                                        <a href="index.html" class="btn btn-google btn-user btn-block">
                                            医 生 登 录
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                            患 者 登 录
                                        </a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'vendor/chart.js/Chart.min.js' %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'js/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'js/demo/chart-pie-demo.js' %}"></script>

    <script src="{% static 'js/js/bootstrap.bundle.js' %}"></script>


</body>

</html>
